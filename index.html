<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="box">
      <img src="images/logo.svg" alt="" class="logo" />

      <div class="container">
        <div class="container__image">
          <img src="images/illustration-mockups.svg" alt="" class="mockups" />
        </div>

        <div class="container__text">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="button">Register</button>

          <div class="icons">
            <img src="images/icon-facebook.svg" alt="" class="icons-img" />
            <img src="images/icon-twitter.svg" alt="" class="icons-img" />
            <img src="images/icon-instagram.svg" alt="" class="icons-img" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
